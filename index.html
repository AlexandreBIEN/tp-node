<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TP Node JS</title>
    <script>
      async function getData() {
        const data = await fetch('http://127.0.0.1:3000/', {method: "GET", headers: {
          "Content-Type": "application/json",
          'Access-Control-Allow-Origin': '*',
          'Access-Control-Allow-Headers': '*',
        }})
          let datas = await data.json();
          console.log(datas);

          let time_list = document.getElementById("time_list");
          let row = document.createElement("div")
          const attrRow = document.createAttribute("class");
          attrRow.value = "row";
          row.setAttributeNode(attrRow);
          let col = document.createElement("div")
          const attrCol = document.createAttribute("class");
          attrCol.value = "col";
          col.setAttributeNode(attrCol);
          let template = `<div class="row">
                            <div class="col">Heure</div>
                            <div class="col">Vitesse du vent</div>
                            <div class="col">Direction du vent</div>
                            <div class="col">Rafale de vent</div>
                            <div class="col">Beaufort</div>
                          </div>`;

          datas.forEach(element => {
            col.innerHTML = element.time;
            time_list.innerHTML = template;
          });
      }
      getData();
    </script>
</head>
<body>
    <div class="container" id="time_list">
        <div class="row">
          <div class="col">Heure</div>
          <div class="col">Vitesse du vent</div>
          <div class="col">Direction du vent</div>
          <div class="col">Rafale de vent</div>
          <div class="col">Beaufort</div>
        </div>
      </div>
</body>
</html>
